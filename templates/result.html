<!DOCTYPE html>
<html>
<head>
    <title>Image Classification Result</title>
</head>
<body>
    <h1>Image Classification Result</h1>
    
    <h2>Input Image:</h2>
    <img src="{{ image_url }}" alt="Uploaded Image" width="300">
    
    {% if class_name %}
        <h2>Result:</h2>
        <p>Classified as: {{ class_name }}</p>
    {% endif %}
</body>
</html>
