<!DOCTYPE html>
<html>
<head>
    <title>Test Results</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Test Results</h1>
    <table>
        <tr>
            <th>Image</th>
            <th>True Class</th>
            <th>Predicted Class</th>
        </tr>
        {% for result in results %}
        <tr>
            <td><img src="{{ result.image_path }}" width="100"></td>
            <td>{{ result.true_class_name }}</td>
            <td>{{ result.predicted_class_name }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
